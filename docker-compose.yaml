services:
  app:
    build: .
    ports:
      - "8002:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/odds_data
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    volumes:
      - ./static:/app/static
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    labels:
      - "coolify.managed=true"
      - "coolify.expose=true"

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: odds_data
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  worker:
    build: .
    command: arq app.tasks.worker.WorkerSettings
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/odds_data
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    volumes:
      - ./static:/app/static
    depends_on:
      - db
      - redis

volumes:
  postgres_data:
  redis_data:
